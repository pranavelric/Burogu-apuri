{% extends 'blog/base.html' %}
{% load static %}
{% block content %}



    <!--Section: Contact v.2-->
<section class="mb-4">

    <!--Section heading-->
    <h2 class="h1-responsive font-weight-bold text-left my-4">Contact us</h2>
    <!--Section description-->
    <p class="text-left w-responsive mx-auto mb-5">Do you have any questions? Please do not hesitate to contact us directly. Our team will come back to you within
        a matter of hours to help you.</p>

    <div class="row">

        <!--Grid column-->
        <div class="col-md-9 mb-md-0 mb-5">
            <form id="contact-form" name="contact-form"   method="POST">
                {% csrf_token %}
                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-6 mt-2">
                        <div class="md-form mb-0">
                            <label for="name" class="">Your name</label>
                            <input type="text" id="name" name="name" class="form-control">

                        </div>
                    </div>
                    <!--Grid column-->

                    <!--Grid column-->
                    <div class="col-md-6 mt-2">
                        <div class="md-form mb-0">
                             <label for="email" class="">Your email</label>
                            <input type="text" id="email" name="email" class="form-control">

                        </div>
                    </div>
                    <!--Grid column-->

                </div>
                <!--Grid row-->

                <!--Grid row-->
                <div class="row mt-2">
                    <div class="col-md-12">
                        <div class="md-form mb-0">
                                <label for="subject" class="">Subject</label>
                            <input type="text" id="subject" name="subject" class="form-control">

                        </div>
                    </div>
                </div>
                <!--Grid row-->

                <!--Grid row-->
                <div class="row mt-2">

                    <!--Grid column-->
                    <div class="col-md-12">

                        <div class="md-form">
                                   <label for="message">Your message</label>
                            <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>

                        </div>

                    </div>
                </div>
                <!--Grid row-->
             <div class="text-left text-md-left mt-5">
                <input class="btn btn-primary"  type="submit" value="Send"/>
            </div>
            </form>


            <div class="status"></div>
        </div>
        <!--Grid column-->



    </div>

</section>
<!--Section: Contact v.2-->






{% endblock %}
