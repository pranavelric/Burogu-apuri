{% extends 'blog/base.html' %}
{% load static %}
{% block content %}

    <div class="col-sm-10">

        <h3 class="mt-5" >Home Page</h3>

        {% for post in posts %}

      </div>
{% endfor %}
    </div>




{% endblock  %}
